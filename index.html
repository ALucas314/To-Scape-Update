<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Escape the Opponent Game</title>
</head>

<body>
    <br>
    <div id="score-container">
        <p id="result"></p>
        <p id="timer">Tempo restante: <span id="time">10</span> segundos</p>
    </div>
    <br>
    <div id="game-container">
        
        <div id="player">
            <img src="assets/img/ita.png" alt="Player Image">
        </div>
        <div id="opponent">
            <img src="assets/img/gojo (1).PNG" alt="Opponent Image">
        </div>
        
    </div>
    <br>
    <button id="startButton" onclick="startGame()">START</button>

    <div id="controls">
        <img id="up" src="assets/img/seta-para-a-cima.png" alt="Seta para cima">
        <img id="left" src="assets/img/seta-para-a-esquerda.png" alt="Seta para a esquerda">
        <img id="right" src="assets/img/seta-para-a-direita.png" alt="Seta para a direita">
        <img id="down" src="assets/img/seta-para-a-baixo.png" alt="Seta para baixo">
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
